
<div class="container mt-5">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
    </div>
  </div>
  <form (ngSubmit)="AddComment(f,idPost)" #f="ngForm">
    <div class="form-group">
      <label for="pseud" class="col-sm-2 control-label">Pseudo*</label>
      <div class="col-sm-10">
        <input class="form-control" ngModel name="pseud" >
      </div>
    </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message*</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="4" ngModel name="message"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input type="submit" class="btn btn-success" id="submit">
    </div>
  </div>
  </form>
</div>


<div class="container mt-5">

  <div class="d-flex justify-content-center row">
    <div class="col-15 col-md-10">
      <div class="d-flex flex-column comment-section">
        <tr *ngFor="let comt of comment">
        <div class="bg-white p-2">
          <div class="d-flex flex-row user-info"><img class="rounded-circle" src="https://f-origin.hypotheses.org/wp-content/blogs.dir/1440/files/2017/04/IMGintero.png" width="40">
            <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{comt?.pseud}}</span><span class="date text-black-50">{{comt?.datecreation| date :'short'}}</span></div>
          </div>
          <div class="mt-2">
            <p class="comment-text">{{comt?.message}}</p>
          </div>
        </div>
        <div class="bg-white">
          <div class="d-flex flex-row fs-12">
            <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span></div>
            <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
          </div>
        </div>
          <br><br><br>
        </tr>

      </div>
    </div>
  </div>

</div>
<br><br><br>







<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ajouter un commentaire</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form (ngSubmit)="AddComment(f,idPost)" #f="ngForm">
      <!-- Modal Header -->


      <div class="modal-body">
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" ngModel class="form-control"></textarea>
        </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-success" id="submit">
        </div>
      </form>
      </div>

    </div>

</div>
