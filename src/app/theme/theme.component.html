

<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4">
            <h2>La liste des <b>theme</b></h2>
          </div>

        </div>
      </div>
      <div class="table-filter">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          New Theme
        </button>
        <div class="row">
          <div class="col-sm-9">
            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
            <div class="filter-group">
              <label>Recherche</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Titre</th>
          <th>Description</th>
          <th>Post</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let them of themes">
          <td><img src="..\assets\images\{{them?.photo}}" border=3 height=100 width=100></td>
          <td><a [routerLink]="['/posts/themes',them?._id]">{{them?.titre}}</a></td>
          <td>{{them?.description}}</td>
          <td><a [routerLink]="['/posts/themes',them?._id]" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ajouter un Theme</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form (ngSubmit)="Addtheme(f)" #f="ngForm">
      <div class="modal-body">
        <div class="form-group">
          <label for="titre">Titre</label>
          <input name="titre" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" ngModel class="form-control"></textarea>
        </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-success" id="submit">
        </div>
      </form>
      </div>

    </div>
</div>
